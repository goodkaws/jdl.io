---
layout: default
title: "Blog"
---

<ul>
	{% for post in site.posts %}
		<div class="archiveTitle" id="reduce">
			<a href="{{site.baseurl}}{{post.permalink}}">
				{{post.title}}
				<br>
				<div class="archiveDate">{{ post.date | date: "%b %-d, %Y" }}</div> 
			</a>
		</div>
	{% endfor %}
</ul>
