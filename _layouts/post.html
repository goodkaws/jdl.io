---
layout: default
---


<div class="title" id="reduce"><a href="{{post.url}}">{{page.title}}</a></div>
<div class="date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>


<article class="post-content">
	{{ content }}
</article>
